<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="?">
</head>
<body>
    <span id="mensagem"></span>
    <script>
        var requestOptions = {
            method: 'GET',
        };

    fetch("https://flaskback.marcoswillian3.repl.co/hoje", requestOptions)
        .then(response => response.text())
        .then(result => document.getElementById('mensagem').innerHTML = result)
        .catch(error => console.log('error', error));
    </script>
</body>
</html>
